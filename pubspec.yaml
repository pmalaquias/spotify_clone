name: spotify_clone
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  window_manager: ^0.2.9

dev_dependencies:
  flutter_launcher_icons: ^0.11.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

flutter_icons:
  image_path: "assets/images/Spotify_Icon_RGB_Green.png "
  windows:
    generate: true
    image_path: "assets/images/Spotify_Icon_RGB_Green.png "
    icon_size: 48 # min:48, max:256, default: 48
